version: '3.8'

services:
  # SQL Server Database
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourStrong@Passw0rd
      - MSSQL_PID=Express
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
    networks:
      - flowmaster-network

  # FlowMaster API
  flowmaster-api:
    build:
      context: ./src
      dockerfile: FlowMaster.API/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=FlowMasterDb;User Id=sa;Password=YourStrong@Passw0rd;TrustServerCertificate=true;
      - ASPNETCORE_URLS=http://+:80
    ports:
      - "7001:80"
    depends_on:
      - sqlserver
    networks:
      - flowmaster-network
    volumes:
      - ./logs:/app/logs

  # FlowMaster Frontend
  flowmaster-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - flowmaster-api
    networks:
      - flowmaster-network
    environment:
      - REACT_APP_API_URL=http://localhost:7001

  # Redis (for Hangfire and caching)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - flowmaster-network

  # Nginx Reverse Proxy (optional)
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - flowmaster-api
      - flowmaster-frontend
    networks:
      - flowmaster-network

volumes:
  sqlserver_data:
  redis_data:

networks:
  flowmaster-network:
    driver: bridge
